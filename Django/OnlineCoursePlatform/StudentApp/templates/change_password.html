{% extends 'base2.html' %}

{% block style_block %}
<style>
    .edit-profile-header {
        background-color: rgb(133, 15, 187); 
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        font-size: 28px;
        font-weight: bold;
    }

    .card {
        margin: 30px auto;
        max-width: 700px; 
        box-shadow: 0px 6px 12px rgb(133, 15, 187);
        border: 1px solid rgb(133, 15, 187); 
        border-radius: 8px;
        height: auto !important;
    }
    
    .card-body {
        padding: 25px; 
    }

    .btn-primary {
        background-color: rgb(133, 15, 187);
        border-color: rgb(133, 15, 187);
    }

    .btn-primary:hover {
        background-color: rgb(113, 0, 167); 
        border-color: rgb(113, 0, 167);
    }

    .btn-secondary {
        border-color: rgb(133, 15, 187);
        color: rgb(133, 15, 187);
    }

    .btn-secondary:hover {
        background-color: rgb(133, 15, 187); 
    }
</style>
{% endblock style_block %}

{% block content %}


<div class="card">
    <div class="edit-profile-header">Change Password</div>
    <div class="card-body">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}


        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="old_password" class="form-label">Current Password:</label>
                <input type="password" id="old_password" name="old_password" class="form-control" placeholder="Enter your current password" required>
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{% url 'view_profile'%}" class="btn signup">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
