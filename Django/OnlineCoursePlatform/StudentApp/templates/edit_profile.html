{% extends 'base2.html' %}

{% block style_block %}
<style>
    .edit-profile-header {
        background-color: rgb(133, 15, 187); 
        color: white;
        text-align: center;
        padding: 15px;
        border-radius: 8px 8px 0 0;
        font-size: 28px;
        font-weight: bold;
    }

    .card {
        margin: 30px auto;
        max-width: 700px; 
        box-shadow: 0px 6px 12px rgb(133, 15, 187);
        border: 1px solid rgb(133, 15, 187); 
        border-radius: 8px;
    }

    .card-body {
        padding: 25px; 
    }

    .btn-primary {
        background-color: rgb(133, 15, 187);
        border-color: rgb(133, 15, 187);
    }

    .btn-primary:hover {
        background-color: rgb(113, 0, 167); 
        border-color: rgb(113, 0, 167);
    }

    .btn-secondary {
        border-color: rgb(133, 15, 187);
        color: rgb(133, 15, 187);
    }

    .btn-secondary:hover {
        background-color: rgb(133, 15, 187); 
    }
</style>
{% endblock style_block %}

{% block content %}
<div class="container mt-5">
    <div class="card" style="height:auto">
        <div class="edit-profile-header">
            Edit Profile
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="{{ user.username }}" value="{{ user.username }}" disabled>
                    </div>
                
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="{{ user.name }}" value="{{ user.name }}">
                    </div>
                
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="{{ user.email }}" value="{{ user.email }}">
                    </div>
                
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile:</label>
                        <input type="text" id="mobile" name="mobile" class="form-control" placeholder="{{ user.mobile }}" value="{{ user.mobile }}">
                    </div>
                
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-select">
                            <option value="Male" {% if user_profile.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if user_profile.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if user_profile.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" name="role" class="form-select" disabled>
                            <option value="Student" {% if user_profile.role == 'Student' %}selected{% endif %}>Student</option>
                            <option value="Teacher" {% if user_profile.role == 'Teacher' %}selected{% endif %}>Teacher</option>
                        </select>
                        <input type="hidden" name="role" value="{{ user_profile.role }}">
                    </div>
                
                    {% if user_profile.role == 'Teacher' %}
                    <div class="mb-3">
                        <label for="linkedin" class="form-label">LinkedIn:</label>
                        <input type="text" id="linkedin" name="linkedin" class="form-control" placeholder="{{ user.linkedin }}" value="{{ user.linkedin }}">
                    </div>
                
                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience:</label>
                        <input type="number" id="experience" name="experience" class="form-control" placeholder="{{ user.experience }}" value="{{ user.experience }}">
                    </div>
                    {% endif %}
                
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'view_profile'%}" class="btn btn-primary">Cancel</a>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock content %}
