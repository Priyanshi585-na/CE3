{% extends 'base2.html' %}

{% block style_block %}


<style>
    .upload-box {
        border: 2px dashed #ced4da;
        border-radius: 10px;
        padding: 30px;
        text-align: center;
        color: #6c757d;
        background-color: #f8f9fa;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .upload-box:hover {
        background-color: #e9ecef;
    }

    .upload-box input[type="file"] {
        display: none;
    }

    .upload-box img {
        max-width: 100px;
        margin-top: 10px;
    }

    .file-recommendations {
        margin-top: 10px;
        font-size: 0.9rem;
        color: #6c757d;
    }

    .page {
        display: flex;
    }

    .login:hover {
        font-weight: normal;
    }
</style>

{% endblock style_block %}



{% block content %}


{% if messages %}
{% for message in messages %}


<div class="alert alert-success" role="alert">
    <div>
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

{% endfor %}
{% endif %}

<div class="page">

    <div class="container mt-5 ">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-center">Create Your Course</h1>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <label class="upload-box" for="courseImage">
                        <div>
                            <span>Course Image</span>
                            <span class="d-block">Choose a file or drag and drop it here</span>
                            <span class="file-recommendations d-block mt-2">
                                High-quality .jpg less than 20MB recommended
                            </span>
                        </div>
                        <input type="file" id="courseImage" accept="image/*" name="image" required>
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" name="name"
                    placeholder="e.g., Learn Python Programming" required>
            </div>
            <div class="mb-3">
                <label for="courseDescription" class="form-label">Description</label>
                <textarea class="form-control" id="courseDescription" name="description" rows="5"
                    placeholder="Provide a detailed description of the course" required></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option selected>Choose...</option>
                    {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select class="form-select" id="difficulty" name="difficulty" required>
                    <!-- Replace with your DIFFICULTY_CHOICES -->
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="e.g., 499.99"
                    required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (Hours)</label>
                <input type="number" step="0.1" class="form-control" id="duration" name="duration"
                    placeholder="e.g., 10.5" required>
            </div>
            <div class="mb-3">
                <label for="video" class="form-label">Course Video</label>
                <input type="file" class="form-control" id="duration" name="video" required>
            </div>
            <div class="actions">
                <button type="submit" class="btn login" name="publish">Publish</button>
                <button type="submit" class="btn login" name="save_to_drafts">Add to Drafts</button>
            </div>
        </form>
    </div>

</div>
{% endblock content %}























<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
